<!DOCTYPE html>
<html>

<head>
	
	<title>Form</title>

</head>

<body>
	<h2>Form</h2>

	<fieldset>
		<legend align="center"><h2>This is a registeration form</h2></legend>
	<form action="" method="" enctype="multipart/form-data">
		<label for="username">Username</label>
		<input type="text" name="username" id="username" class="" placeholder="Enter your name!" minlength="1" maxlength="16" required />
		<br/>
		<label for="password">Password</label>
			<input type="password" name="password" id="password" class="" />
			<br/>
		<label for="gmail">Gmail</label>
			<input type="email" name="gmail" id="gmail" class="" />
			<br/>
		<label for="age">Age</label>
			<input type="number" name="age" id="age" class="" min="18" max="30" />
			<br/>
		<label for="phno">Ph No</label>
			<input type="number" name="phno" id="phno" class="" />
			<br/>
		<label for="dob">Date of Birth</label>
			<input type="date" name="dob" id="dob" class="" />
			<br/>
		<label for="fname">Father Name</label>
			<input type="text" name="fname" id="fname" class="" />
			<br/>
		<label for="gender">Gender</label>
			<input type="radio" name="gender" id="gender" class="" value="0" /><label>Male</label>

			<input type="radio" name="gender" id="genderf" class="" value="1" checked><label>Female</label>

			<input type="radio" name="gender" id="gendero" class="" value="2"><label>Other</label>
		<br/>

		<label>Interests</label>
			<input type="checkbox" name="interests" id="interests" class="" value="s" /><label for="interests">Sport</label>
			<input type="checkbox" name="interests" id="intereste" class="" value="e" /><label for="intereste">Entertainment</label>
			<input type="checkbox" name="interests" id="interesta" class="" value="a" /><label for="interesta">Art</label>
			<input type="checkbox" name="interests" id="interestf" class="" value="f" /><label for="interestf">Food and Drinks</label>
			<br/>
		<label>Country</label>
		<select name="country" id="country" class="" />
			<option disabled selected>Choose Your Country</option>
			<option value="mm">Myanmar</option>
			<option value="th">Thailand</option>
			<option value="usa">USA</option>
			<option value="kr">Korea</option>
		</select>
		<br/>
		<textarea rows="10" cols="20" placeholder="Comments..."></textarea>
		<br/>
		<label>NRC Front</label>
		<input type="file" name="nrcf" id="nrcf" class="" multiple />
		<br/>
		<label>NRC Back</label>
		<input type="file" name="nrcb" id="nrcb" class="" />
		<br/>





	


		<input type="reset" name="reset" id="reset" class="" value="Cancel" />
		<input type="submit" name="submit" id="submit" class="" value="Log in" />
		<br>

		<a href="https://accounts.google.com/signin/v2/challenge/pwd?continue=https%3A%2F%2Fmyaccount.google.com%2Fsigninoptions%2Fpassword&service=accountsettings&hl=en&sarp=1&scc=1&rart=ANgoxcfMJKBKmsxT1fKYKolD5WIYrVgtiE6qktjnj_NJ0_0ioJWL8QfwaHFkwhu0zI0vJ6ZXpRemsQQgexKSnVSs5n7zTq35kg&kdi=CAM&TL=AB_wV5oLcCaJxC-LEezBJeNwp3c8LxRQElQFPoiTZBy5Vwcr_r401Mp__NRItg0g&flowName=GlifWebSignIn&cid=1&flowEntry=ServiceLogin" target="_blank">Forgot password</a>

					

	</form>

	</fieldset>

</body>
</html>
